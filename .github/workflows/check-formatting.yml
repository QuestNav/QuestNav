name: Formatting Check

on:
  push:
    paths:
      - '**.java'
      - '**.cs'

jobs:
  # Job to detect which files have changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      java: ${{ steps.filter.outputs.java }}
      csharp: ${{ steps.filter.outputs.csharp }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            java:
              - '**/*.java'
            csharp:
              - '**/*.cs'

  csharp:
    needs: changes
    if: ${{ needs.changes.outputs.csharp == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: unity
          sparse-checkout-cone-mode: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install CSharpier
        run: dotnet tool install -g csharpier

      - name: Check CSharp formatting
        run: csharpier check unity/Assets/QuestNav/

  java:
    needs: changes
    if: ${{ needs.changes.outputs.java == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: questnav-lib

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: questnav-lib
          sparse-checkout-cone-mode: false

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.11'

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-lib-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-lib-

      - name: Make gradlew Executable
        run: 'chmod +x ./gradlew'

      - name: Check Java formatting
        run: ./gradlew spotlessJavaCheck