name: Build Java

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string to use (optional, auto-generated if not provided)'
        required: false
        type: string
      skip-formatting:
        description: 'Skip formatting check'
        required: false
        type: boolean
        default: false
      skip-docs:
        description: 'Skip docs generation'
        required: false
        type: boolean
        default: false
    secrets:
      MAVEN_USERNAME:
        description: 'Maven Username'
        required: true
      MAVEN_PASSWORD:
        description: 'Maven Password'
        required: true
    outputs:
      version:
        description: 'The version string used for this build'
        value: ${{ jobs.build.outputs.version }}
      artifact-id:
        description: 'The artifact ID for the JAR'
        value: ${{ jobs.build.outputs.artifact-id }}
      vendordep-artifact-id:
        description: 'The artifact ID for the vendordep'
        value: ${{ jobs.build.outputs.vendordep-artifact-id }}

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: questnav-lib
    outputs:
      version: ${{ steps.version-info.outputs.version }}
      artifact-id: ${{ steps.upload-jar.outputs.artifact-id }}
      vendordep-artifact-id: ${{ steps.upload-vendordep.outputs.artifact-id }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          sparse-checkout: |
            questnav-lib
            .github
          sparse-checkout-cone-mode: false

      - name: Determine Version
        id: version-info
        uses: ./.github/actions/determine-version
        with:
          version: ${{ inputs.version }}

      - name: Setup Java and Gradle
        uses: ./.github/actions/setup-java-gradle
        with:
          working-directory: questnav-lib
          cache-key-prefix: gradle-lib

      - name: Build Library
        run: |
          ./gradlew build \
            -PquestnavVersion="${{ steps.version-info.outputs.version }}" \
            -PversionCode="${{ steps.version-info.outputs.version-code }}"

      - name: Build Javadocs
        if: ${{ inputs.skip-docs == false }}
        run: |
          ./gradlew javadoc \
            -PquestnavVersion="${{ steps.version-info.outputs.version }}" \
            -PversionCode="${{ steps.version-info.outputs.version-code }}"

      - name: Publish to Maven Snapshots
        run: |
          MAVEN_REPO="snapshots"
          MAVEN_VERSION="${{ steps.version-info.outputs.version }}"
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            MAVEN_VERSION="PR-${{ github.event.pull_request.number }}-SNAPSHOT"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            MAVEN_VERSION="main-SNAPSHOT"
          fi
          
          ./gradlew publish \
            -PquestnavVersion="${MAVEN_VERSION}" \
            -PversionCode="${{ steps.version-info.outputs.version-code }}" \
            -PmavenUsername="${{ secrets.MAVEN_USERNAME }}" \
            -PmavenPassword="${{ secrets.MAVEN_PASSWORD }}" \
            -PmavenRepository="${MAVEN_REPO}"

      - name: Upload JAR Artifact
        id: upload-jar
        uses: actions/upload-artifact@v4
        with:
          name: questnavlib-jar-${{ steps.version-info.outputs.version }}
          path: questnav-lib/build/libs/*.jar
          retention-days: 7

      - name: Upload VendorDep Artifact
        id: upload-vendordep
        uses: actions/upload-artifact@v4
        with:
          name: questnavlib-vendordep-${{ steps.version-info.outputs.version }}
          path: questnav-lib/build/generated/vendordeps/*.json
          retention-days: 7