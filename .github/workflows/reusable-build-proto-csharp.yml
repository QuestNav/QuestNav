name: Build Proto (C#)

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string to use (optional, auto-generated if not provided)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          sparse-checkout: |
            unity
            protos
          sparse-checkout-cone-mode: false

      - name: Determine Version
        id: version-info
        uses: ./.github/actions/determine-version
        with:
          version: ${{ inputs.version }}

      - name: Setup Unity Environmen
        uses: ./.github/actions/setup-unity-environment
        with:
          version: ${{ steps.version-info.outputs.version }}
          unity-project-path: unity
          cache-key-suffix: Proto-CSharp

      - name: Install Protobuf Compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Generate C# Proto Files
        run: |
          mkdir -p unity/Assets/QuestNav/Generated
          protoc --proto_path=protos \
                 --csharp_out=unity/Assets/QuestNav/Generated \
                 protos/*.proto

      - name: Upload Generated Proto Files
        uses: actions/upload-artifact@v4
        with:
          name: questnav-proto-csharp-${{ steps.version-info.outputs.version }}
          path: unity/Assets/QuestNav/Generated
          retention-days: 7