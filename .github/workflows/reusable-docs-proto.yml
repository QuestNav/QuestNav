name: Build Proto Docs

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string to use (optional, auto-generated if not provided)'
        required: false
        type: string
    outputs:
      artifact-id:
        description: 'The artifact ID for the proto docs'
        value: ${{ jobs.build-docs.outputs.artifact-id }}

jobs:
  build-docs:
    name: Build Proto Docs
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-proto-docs.outputs.artifact-id }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          sparse-checkout: |
            protos
            .github
          sparse-checkout-cone-mode: false

      - name: Determine Version
        id: version-info
        uses: ./.github/actions/determine-version
        with:
          version: ${{ inputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install protoc-gen-doc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          npm install -g protoc-gen-doc

      - name: Generate Proto Documentation
        run: |
          mkdir -p proto-docs
          protoc --proto_path=protos \
                 --doc_out=proto-docs \
                 --doc_opt=html,index.html \
                 protos/*.proto

      - name: Upload Proto Docs Artifact
        id: upload-proto-docs
        uses: actions/upload-artifact@v4
        with:
          name: questnav-proto-docs-${{ steps.version-info.outputs.version }}
          path: proto-docs/
          retention-days: 7