    id: FrcToUnity
    path: ../Assets/QuestNav/Utils/Conversions.cs
    startLine: 36
  assemblies:
  - QuestNav
  namespace: QuestNav.Utils
  summary: >-
    Converts from FRC coordinate system to Unity coordinate system.


    COORDINATE SYSTEM DIFFERENCES:

    FRC Field Coordinates:          Unity World Coordinates:

    - Origin: Blue alliance wall    - Origin: Arbitrary (set by VR tracking)

    - X-axis: Points toward red     - X-axis: Points right

    - Y-axis: Points left           - Y-axis: Points up

    - Z-axis: Points up             - Z-axis: Points forward

    - Rotation: Counter-clockwise   - Rotation: Clockwise (left-handed)


    CONVERSION MAPPING:

    FRC X (forward) → Unity Z (forward)

    FRC Y (left) → Unity -X (right becomes left)

    FRC Z (up) → Unity Y (up)

    FRC θ (CCW) → Unity -Y rotation (CW)


    HEIGHT PRESERVATION:

    The Y coordinate (height) is preserved from the current VR position since

    FRC operates in 2D while VR tracking provides 3D data. This allows users

    to crouch, stand, etc. without affecting the robot's 2D field position.
  example: []
  syntax:
    content: public static (Vector3 position, Quaternion rotation) FrcToUnity(ProtobufPose2d targetPose2d, Vector3 currentPose, Quaternion currentQuaternion)
    parameters:
    - id: targetPose2d
      type: Wpi.Proto.ProtobufPose2d
      description: Target position in FRC coordinates (meters, radians)
    - id: currentPose
      type: UnityEngine.Vector3
      description: Current VR headset position (for preserving Y height)
    - id: currentQuaternion
      type: UnityEngine.Quaternion
      description: Current VR headset rotation (for preserving pitch/roll)
    return:
      type: System.ValueTuple{UnityEngine.Vector3,UnityEngine.Quaternion}
      description: Position and rotation in Unity coordinate system
    content.vb: Public Shared Function FrcToUnity(targetPose2d As ProtobufPose2d, currentPose As Vector3, currentQuaternion As Quaternion) As (position As Vector3, rotation As Quaternion)
  overload: QuestNav.Utils.Conversions.FrcToUnity*
