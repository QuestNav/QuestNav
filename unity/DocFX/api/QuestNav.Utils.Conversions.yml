    id: UnityToFrc
    path: ../Assets/QuestNav/Utils/Conversions.cs
    startLine: 83
  assemblies:
  - QuestNav
  namespace: QuestNav.Utils
  summary: >-
    Converts from Unity coordinate system to FRC coordinate system.


    This is the inverse of FrcToUnity(), used to send VR headset position

    to the robot in the coordinate system it expects.


    CONVERSION MAPPING (REVERSE):

    Unity X (right) → FRC -Y (left, accounting for handedness)

    Unity Y (up) → Ignored (FRC is 2D, robot doesn't need height)

    Unity Z (forward) → FRC X (forward)

    Unity Y rotation (CW degrees) → FRC θ (CCW radians)


    USAGE:

    Called 100 times per second to stream headset position to robot.

    The robot uses this data for autonomous navigation, driver assistance,

    or any other functionality that needs to know where the driver is looking.
  example: []
  syntax:
    content: public static ProtobufPose2d UnityToFrc(Vector3 unityPosition, Quaternion unityRotation)
    parameters:
    - id: unityPosition
      type: UnityEngine.Vector3
      description: VR headset position in Unity world coordinates
    - id: unityRotation
      type: UnityEngine.Quaternion
      description: VR headset orientation in Unity world coordinates
    return:
      type: Wpi.Proto.ProtobufPose2d
      description: 2D pose in FRC field coordinates (meters, radians)
    content.vb: Public Shared Function UnityToFrc(unityPosition As Vector3, unityRotation As Quaternion) As ProtobufPose2d
  overload: QuestNav.Utils.Conversions.UnityToFrc*
